<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photography</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Explore stunning photography by Rafael Pinto. Purchase high-quality prints, digital downloads, and photo gifts. 
      Showcase your walls with unique urban perspectives."
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>LOGO</li>
          <li class="hide-on-mobile"><a href="#">Work</a></li>
          <li class="hide-on-mobile"><a href="#">Pages</a></li>
          <li class="hide-on-mobile"><a href="#">Stories</a></li>
          <li class="hide-on-mobile"><a href="#">Contacts</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section
        class="image-track"
        id="image-track"
        data-mouse-down-at="0"
        data-prev-percentage="0"
      >
        <img
          class="image"
          src="resources/lamp.jpg"
          alt="Lamp"
          draggable="false"
        />
        <img
          class="image"
          src="resources/woman-car.jpg"
          alt="Woman Car"
          draggable="false"
        />
        <img
          class="image"
          src="resources/tram-lisbon.jpg"
          alt="Tram Lisbon"
          draggable="false"
        />
        <img
          class="image"
          src="resources/woman-stairs.jpg"
          alt="Woman Stairs"
          draggable="false"
        />
        <img
          class="image"
          src="resources/japan-woman-walking.jpg"
          alt="Japan Woman Walking"
          draggable="false"
        />
        <img
          class="image"
          src="resources/city.jpg"
          alt="City"
          draggable="false"
        />
      </section>
      <script src="main.js"></script>
    </main>
  </body>
</html>
